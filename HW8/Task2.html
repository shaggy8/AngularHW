<!DOCTYPE html>
<html ng-app="todo" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ToDo List</title>
	<link href="../Libraries/bootstrap.css" rel="stylesheet" />
	<link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
	<style>
		#complete {
			display: block;
		}
	</style>
	<script src="../Libraries/angular.js"></script>
	<script src="app2.js"></script>
</head>
<body ng-controller="todoCtrl">
	<div class="container">
		<h3>ToDo List</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Date</th>
					<th>Completed</th>
				</tr>
			</thead>
			<tr ng-repeat="item in list">
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
				<td>{{item.date}}</td>
				<td>{{item.completed}}</td>
			</tr>
		</table>
		<div>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input ng-model="name" type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="date">Due Date</label>
					<input ng-model="date" type="text" class="form-control" id="date">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea ng-model="description" class="form-control" id="description"></textarea>
				</div>
				<div class="form-group">
					<label for="complete">Completed</label>
					<input ng-model="completed" type="checkbox" id="complete">
				</div>
				<button ng-click="add()" type="submit" class="btn btn-default">Add</button>
			</form>
		</div>
	</div>
</body>
</html>
