<!DOCTYPE html>
<html ng-app="taskTwoApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Task 1</title>
	<script src="../Libraries/angular.js"></script>
	<script src="app1.js"></script>

	<link href="../Libraries/bootstrap.css" rel="stylesheet" />
	<link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
	<style>
	body {
		padding: 20px;
	}
	</style>
</head>
<body>
	<div ng-controller="someCtrl">
		<form class="form-inline">
			<input ng-model="a" class="form-control" type="text">
			<input ng-model="b" class="form-control" type="text">
			<button ng-click="calc.plus(a, b)" type="submit" class="btn btn-default">+</button>
			<button ng-click="calc.minus(a, b)" type="submit" class="btn btn-default">-</button>
			<button ng-click="calc.multiply(a, b)" type="submit" class="btn btn-default">*</button>
			<button ng-click="calc.divide(a, b)" type="submit" class="btn btn-default">/</button>
		</form>
		<h1>{{calc.result}}</h1>
	</div>
	<div ng-controller="anotherCtrl">
		<form class="form-inline">
			<input ng-model="a" class="form-control" type="text">
			<input ng-model="b" class="form-control" type="text">
			<button ng-click="calcul.plus(a, b)" type="submit" class="btn btn-default">+</button>
			<button ng-click="calcul.minus(a, b)" type="submit" class="btn btn-default">-</button>
			<button ng-click="calcul.multiply(a, b)" type="submit" class="btn btn-default">*</button>
			<button ng-click="calcul.divide(a, b)" type="submit" class="btn btn-default">/</button>
		</form>
		<h1>{{calcul.result}}</h1>
	</div>
	<div ng-controller="oneMoreCtrl">
		<form class="form-inline">
			<input ng-model="a" class="form-control" type="text">
			<input ng-model="b" class="form-control" type="text">
			<button ng-click="c.plus(a, b)" type="submit" class="btn btn-default">+</button>
			<button ng-click="c.minus(a, b)" type="submit" class="btn btn-default">-</button>
			<button ng-click="c.multiply(a, b)" type="submit" class="btn btn-default">*</button>
			<button ng-click="c.divide(a, b)" type="submit" class="btn btn-default">/</button>
		</form>
		<h1>{{c.result}}</h1>
	</div>
</body>
</html>
