<!DOCTYPE html>
<html ng-app="taskTwoApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="app1.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <style>
    body {
    	padding: 20px;
    }
    </style>
</head>
<body ng-controller="someCtrl">
	<form class="form-inline">
		<input ng-model="a" class="form-control" type="text">
		<input ng-model="b" class="form-control" type="text">
		<button ng-click="calc('+')" type="submit" class="btn btn-default">+</button>
		<button ng-click="calc('-')" type="submit" class="btn btn-default">-</button>
		<button ng-click="calc('*')" type="submit" class="btn btn-default">*</button>
		<button ng-click="calc('/')" type="submit" class="btn btn-default">/</button>
	</form>
	<h1>{{result}}</h1>
</body>
</html>
