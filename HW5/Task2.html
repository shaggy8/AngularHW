<!DOCTYPE html>
<html ng-app="diary" xmlns="http://www.w3.org/1999/xhtml">
<head>
		<title>Diary</title>
		<script src="../Libraries/angular.js"></script>
		<script src="app2.js"></script>

		<link href="../Libraries/bootstrap.css" rel="stylesheet" />
		<link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
		<style>
		body {
			padding: 25px;
		}
		#amount {
			margin: 20px 0;
		}
		.pointer {
			cursor: pointer;
		}
		</style>
</head>
<body ng-controller="diaryCtrl">
	<script src="{{local}}"></script>
	<select ng-model="local" class="form-control">
		<option value="angular-locale_uk-ua.js">Ukrainian</option>
		<option value="angular-locale_pl-pl.js">Polish</option>
		<option value="angular-locale_ja-jp.js">Japanese</option>
	</select>
	<select ng-model="amount" class="form-control" id="amount">
		<option value="3">Last 3 notes</option>
		<option value="5">Last 5 notes</option>
		<option value="8">Last 8 notes</option>
		<option value="12">Last 12 notes</option>
		<option value="20">Last 20 notes</option>
	</select>
	<table class="table table-striped">
		<tr>
			<th>Note</th>
			<th ng-click="sort()" ng-bind-html="dateHeader | unsafe" class="pointer"></th>
		</tr>
		<tr ng-repeat="item in notes | limitTo : amount | orderBy : dateSort">
			<td>{{item.note}}</td>
			<td>{{item.date | date : "dd MMM yyyy"}}</td>
		</tr>
	</table>
	<form class="clearfix">
		<div class="form-group col-md-12">
			<label>Note</label>
			<textarea ng-model="note" class="form-control" rows="3"></textarea>
		</div>
		<div class="form-group col-md-3">
			<label>Date</label>
			<input type="date" ng-model="date" class="form-control">
		</div>
		<div class="col-md-12">
			<button ng-click="add()" class="btn btn-default">Add note</button>
		</div>
	</form>
</body>
</html>
